<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock (Dynamic Progression)</title>

    <!-- css linkup -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="clock-container">
            <div class="hours">
                <span>hours</span>
                <p id="hour"> 00 </p>
            </div>

            <div class="colon"></div>

            <div class="minutes">
                <span>Minutes</span>
                <p id="minute"> 11 </p>
            </div>

            <div class="colon"></div>

            <div class="seconds">
                <span>Seconds</span>
                <p id="second"> 22 </p>
            </div>

            <div class="bottom">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>
    </div>

    <!-- js linkup -->
    <script src="js/app.js"></script>
</body>

</html>
